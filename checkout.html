<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      @import url("http://fonts.cdnfonts.com/css/gilroy-bold");
      body {
        background-color: #f0f5f7;
        font-family: "Gilroy-Medium", sans-serif;
      }
      /* -------Header Start------- */
      #header {
        background-color: #ffffff;
        height: 70px;
        display: flex;
        justify-content: space-between;
      }
      #logo {
        margin: auto;
        height: 30px;
        margin-left: 70px;
        cursor: pointer;
      }
      .material-icons {
        font-size: 35px;
      }
      #profile {
        cursor: pointer;
        margin: auto;
        margin-right: 80px;
        line-height: 0px;
        font-size: 13px;
      }
      /* -------Header End------- */
      /* -------Panels Box Start------- */
      #panels {
        display: flex;
        justify-content: space-between;
      }
      #panel-l {
        background-color: white;
        margin: 5%;
        height: 1000px;
        border: 1px solid red;
        width: 65%;
      }
      #panel-r {
        background-color: white;
        margin: 5%;
        height: 2000px;
        border: 1px solid pink;
        width: 35%;
      }
      /* -------Panels Box End- ------- */
    </style>
  </head>
  <body>
    <div id="header">
      <img
        id="logo"
        src="https://resources.dunzo.com/web-assets/prod/_next/static/images/logo-4d2d81aefcf296bc100d9edc114c2ea5.png"
      />
      <div id="profile">
        <i class="material-icons">person_outline</i>
        <p>Profile</p>
      </div>
    </div>
    <div id="panels">
      <div id="panel-l"></div>
      <div id="panel-r"></div>
    </div>
  </body>
</html>
<script></script>
