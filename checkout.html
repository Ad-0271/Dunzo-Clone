<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      @import url("http://fonts.cdnfonts.com/css/gilroy-bold");
      body {
        background-color: #f0f5f7;
        font-family: "Gilroy-Medium", sans-serif;
      }
      /* -------Header Start------- */
      #header {
        background-color: #ffffff;
        height: 70px;
        display: flex;
        justify-content: space-between;
      }
      #logo {
        margin: auto;
        height: 30px;
        margin-left: 70px;
        cursor: pointer;
      }
      .material-icons {
        font-size: 35px;
      }
      #profile {
        cursor: pointer;
        margin: auto;
        margin-right: 80px;
        line-height: 0px;
        font-size: 13px;
      }
      /* -------Header End------- */
      /* -------Panels Box Start------- */
      #panels {
        display: flex;
        justify-content: space-between;
        gap: 35px;
      }
      #panel-l,
      #panel-r {
        background-color: white;
        margin-top: 5%;
        border-radius: 10px;
      }
      #panel-l {
        border: 1px solid red;
        width: 70%;
        margin-left: 7%;
      }
      #panel-r {
        margin-right: 7%;
        width: 30%;
      }
      #p-r-t {
        border: 1px dashed cyan;
      }
      #p-r-t-t {
        display: flex;
        justify-content: space-between;
        margin: 0 5%;
        border: 1px solid red;
      }
      #p-r-t-t p:nth-child(1) {
        font-size: 25px;
        font-weight: bold;
      }
      #p-r-t-t p:nth-child(2) {
        color: gray;
        margin: auto 0;
      }
      #p-r-t-m {
        margin: 0 5%;
      }

      /* -------Panels Box End- ------- */
    </style>
  </head>
  <body>
    <div id="header">
      <img
        id="logo"
        src="https://resources.dunzo.com/web-assets/prod/_next/static/images/logo-4d2d81aefcf296bc100d9edc114c2ea5.png"
      />
      <div id="profile">
        <i class="material-icons">person_outline</i>
        <p>Profile</p>
      </div>
    </div>
    <div id="panels">
      <div id="panel-l"></div>
      <!--  -->
      <div id="panel-r">
        <!--  -->
        <div id="p-r-t">
          <div id="p-r-t-t">
            <p>Your Cart</p>
            <p>(4 Items)</p>
          </div>
          <div id="p-r-t-m">
            <p>From nature basket</p>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script></script>
